input_dir: Sources
output_dir: Sources/Generated/
strings:
  inputs: Localizable/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings.swift
    params: 
      publicAccess: false
      enumName: "Strings"
xcassets:
  - inputs: Design System/Assets/Palette.xcassets
    outputs:
      - templateName: swift5
        output: Palette.swift
        params:
          enumName: Palette
  - inputs: Design System/Assets/Images.xcassets
    outputs:
      - templateName: swift5
        output: Images.swift
        params:
          enumName: "Images"